<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/utilities.css" />
    <title>Landing Page</title>

  <body>
    <div class="container">
      <header>
        <nav id="navbar">
          <ul class="flex align-item-center">
            <img
              src="istockphoto-528068196-170667a-removebg-preview.png"

            />
            <li class="list-styling">
              <a class="text-decoration" href="#">Original Trombones</a>

            <div class="menu-items flex">
              <li class="list-styling">
                <a class="text-decoration" href="#">Features</a>
